dist: trusty
sudo: required
language: minimal
install:
  - sudo .travis/install-alpine
  - (source .travis/common.sh && setup_alpine_run_env "$USER")
  - sudo .travis/setup-alpine
script: |
  source .travis/common.sh
  setup_alpine_run_env "$USER"
  alpine_run "$USER" .travis/build-pkgs
notifications:
  email: false
