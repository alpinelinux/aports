dist: trusty
sudo: required
language: minimal
install:
  - sudo .travis/install-alpine
  - sudo .travis/setup-alpine
script: |
  source .travis/common.sh
  alpine_run $USER .travis/build-pkgs
notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#alpine-commits"
    use_notice: false
    skip_join: false
