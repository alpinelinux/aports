sudo: required
install:
  - sudo .travis/install-alpine
  - sudo .travis/setup-alpine
script: |
  source .travis/common.sh
  alpine_run $ALPINE_USER .travis/build-pkgs
  cd scripts
    alpine_run $ALPINE_USER ./mkimage.sh --platform rpi --arch armhf
  cd ..
  ls -la scripts
notifications:
  email: false
