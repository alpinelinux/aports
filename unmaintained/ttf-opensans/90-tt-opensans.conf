<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Open Sans -->
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>Open Sans</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Regular -->
  <match target="font">
    <test name="family">
      <string>Open Sans</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>9.0</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="lcd_filter" mode="assign">
      <const>lcdlegacy</const>
    </edit>
  </match>

  <!-- Light -->
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>Open Sans</string>
    </test>
    <test name="weight" compare="less">
      <const>regular</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>15.5</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>Open Sans</string>
    </test>
    <test name="weight" compare="less">
      <const>regular</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>25.5</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- +Medium -->
  <match target="font">
    <test name="family">
      <string>Open Sans</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>9.0</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="lcd_filter" mode="assign">
      <const>lcdnone</const>
    </edit>
  </match>

  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>Open Sans</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>8.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>11.5</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>Open Sans</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="more">
      <double>14.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>15.5</double>
    </test>
    <edit name="lcd_filter" mode="assign">
      <const>lcdlegacy</const>
    </edit>
  </match>

  <!-- Open Sans Condensed -->
  <match target="font">
    <test name="force_autohint">
      <bool>false</bool>
    </test>
    <test name="family">
      <string>Open Sans Condensed</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Open Sans Condensed</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>9.0</double>
    </test>
    <edit name="lcd_filter" mode="assign">
      <const>lcdnone</const>
    </edit>
  </match>

</fontconfig>
